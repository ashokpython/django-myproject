{% extends 'base_accounts.html' %}
{% block title %} Reset Your Password {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Reset your Password</h3>
                <p>Please check your mail to reset your password. If it doesn't appear within a few minutes, check your spam folder.</p>
                <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
